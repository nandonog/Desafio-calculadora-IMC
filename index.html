<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <div id="conteiner">
            <div class="title">
                <h1>Calculadora - IMC</h1>
            </div>
            <div class="name">
                <label>Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="ex: Luiz" />
            </div>
            <div class="altura">
                <label>Altura:</label>
                <input type="number" name="altura"  id="altura" placeholder="ex: 1.70">
            </div>
            <div class="peso">
                <label>Peso:</label>
                <input type="number" name="peso" id="peso" placeholder="ex: 64"/>
            </div>
            <div class="button">
                <input type="button" id="btn" value="Calcular" onclick="calcular()">
            </div>
            <div id="resultado">
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
